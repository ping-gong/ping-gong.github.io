<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ping R. Gong</title>
  <meta name="description" content="Ping R. Gong — PhD candidate in Accounting at Yale University." />

  <style>
    :root{
      --bg:#f9f9f9; --fg:#222; --muted:#777; --line:#e5e5e5;
      --accent:#C3D3E6; --link:#1E3A5F;
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:var(--sans); font-size:17px; line-height:1.5;
      display:flex; justify-content:center;
    }

    .wrap{
      width:100%; max-width:900px; padding:80px 24px;
    }

    /* ---------- Header ---------- */
    h1{font-size:1.8rem; margin:0 0 8px 0}
    .sub{color:var(--muted); margin-bottom:40px}

    /* ---------- Tabs ---------- */
    .tabs{display:flex; gap:24px; margin-bottom:28px}
    .tab{
      cursor:pointer; padding:4px 0; font-weight:500;
      border-bottom:2px solid transparent;
    }
    .tab.active{border-color:var(--accent)}

    /* ---------- Fake terminal ---------- */
    .terminal{
      background:#fff; border:1px solid var(--line);
      border-radius:10px; padding:18px 20px;
      font-family:var(--mono); font-size:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.05);
    }

    .line{white-space:pre-wrap}
    .prompt{color:var(--link)}
    .cursor{display:inline-block; width:8px; background:#000; margin-left:2px; animation:blink 1s steps(2) infinite}

    @keyframes blink{50%{opacity:0}}

    a{color:var(--link); text-decoration:none}
    a:hover{text-decoration:underline}

    @media (max-width:600px){
      h1{font-size:1.5rem}
      .wrap{padding:56px 18px}
    }
  </style>
</head>
<body>

<div class="wrap">
  <h1>Ping R. Gong</h1>
  <div class="sub">PhD candidate · Accounting · Yale University</div>

  <div class="tabs">
    <div class="tab active" data-tab="about">about</div>
    <div class="tab" data-tab="research">research</div>
    <div class="tab" data-tab="contact">contact</div>
  </div>

  <div class="terminal" id="terminal"></div>
</div>

<script>
  const terminal = document.getElementById('terminal');
  const tabs = document.querySelectorAll('.tab');

  const content = {
    about: [
      '> whoami',
      'Ping R. Gong',
      'PhD candidate in Accounting at Yale University.',
      'Research: labor markets, competition, auditing.'
    ],
    research: [
      '> list papers',
      '- International Mutual Recognition Agreements for Accountants (JMP)',
      '- STEM Designation and Accounting Labor Markets (JAR, RR)',
      '- CPA Firm Mobility and Audit Competition (JAE, RR)',
      '- Generative AI and Glassdoor reviews'
    ],
    contact: [
      '> open links',
      'email: ping.gong@yale.edu',
      'cv: https://drive.google.com',
      'research statement: https://drive.google.com'
    ]
  };

  function typeLines(lines){
    terminal.innerHTML = '';
    let i = 0;
    function typeLine(){
      if(i >= lines.length) return;
      const div = document.createElement('div');
      div.className = 'line';
      terminal.appendChild(div);
      let j = 0;
      const text = lines[i];
      const interval = setInterval(() => {
        div.textContent += text[j] || '';
        j++;
        if(j > text.length){
          clearInterval(interval);
          i++;
          setTimeout(typeLine, 300);
        }
      }, 18);
    }
    typeLine();
  }

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      typeLines(content[tab.dataset.tab]);
    });
  });

  // initial load
  typeLines(content.about);
</script>

</body>
</html>
