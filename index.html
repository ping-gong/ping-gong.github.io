<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ping R. Gong</title>
  <meta name="description" content="Ping R. Gong — PhD candidate in Accounting at Yale University." />

  <style>
    :root{
      --bg:#f9f9f9; --fg:#222; --muted:#777; --line:#eee;
      --accent:#C3D3E6; --link:#1E3A5F;
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:var(--sans); font-size:19px; line-height:1.55;
      display:flex; justify-content:center;
    }

    .wrap{
      width:100%; max-width:1050px; padding:88px 28px;
    }

    /* ---------- Header ---------- */
    .header{display:flex; align-items:center; gap:26px; margin-bottom:48px}
    .photo{
      width:110px; height:110px; border-radius:14px; object-fit:cover;
      box-shadow:0 8px 26px rgba(0,0,0,.10)
    }
    h1{font-size:2.1rem; margin:0}
    .sub{color:var(--muted); font-size:1.05rem}

    /* ---------- Tabs ---------- */
    .tabs{display:flex; gap:30px; margin-bottom:30px}
    .tab{
      cursor:pointer; padding:6px 0; font-weight:500;
      border-bottom:3px solid transparent; font-size:1.05rem;
    }
    .tab.active{border-color:var(--accent)}

    /* ---------- Terminal ---------- */
    .terminal{
      background:#fff; border:1px solid var(--line);
      border-radius:14px; padding:26px 28px;
      font-family:var(--mono); font-size:16px;
      box-shadow:0 14px 40px rgba(0,0,0,.06);
      min-height:320px;
    }

    .line{white-space:pre-wrap; margin-bottom:8px}
    .prompt{color:var(--link)}
    .thinking{color:var(--muted); font-style:italic}
    .cursor{
      display:inline-block; width:10px; height:1.1em;
      background:#000; margin-left:3px; animation:blink .9s steps(2) infinite
    }

    @keyframes blink{50%{opacity:0}}

    a{color:var(--link); text-decoration:none}
    a:hover{text-decoration:underline}

    @media (max-width:700px){
      h1{font-size:1.7rem}
      .photo{width:90px;height:90px}
      .wrap{padding:64px 20px}
    }
  </style>
</head>
<body>

<div class="wrap">

  <div class="header">
    <img class="photo" src="/images/Photo_LightBackground.png" alt="Ping R. Gong" />
    <div>
      <h1>Ping R. Gong</h1>
      <div class="sub">PhD candidate · Accounting · Yale University</div>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="about">about</div>
    <div class="tab" data-tab="research">research</div>
    <div class="tab" data-tab="cv">cv</div>
    <div class="tab" data-tab="contact">contact</div>
  </div>

  <div class="terminal" id="terminal"></div>
</div>

<script>
  const terminal = document.getElementById('terminal');
  const tabs = document.querySelectorAll('.tab');

  const FAST = 8; // global fast typing speed

  const content = {
    about: [
      {type:'prompt', text:'PingGPT › who is Ping R. Gong?'},
      {type:'thinking', text:'Thinking…'},
      {text:'Ping R. Gong is a PhD candidate in Accounting at Yale University.'},
      {text:'His research examines labor markets, competition, and auditing.'},
      {text:'He will be on the 2025–2026 academic job market.'}
    ],
    research: [
      {type:'prompt', text:'PingGPT › list research'},
      {type:'thinking', text:'Compiling papers…'},
      {text:'• International Mutual Recognition Agreements for Accountants (Job Market Paper)'},
      {text:'  ↳ CPA mutual recognition is associated with greater international trade.'},
      {text:'• STEMming the Tide: The Impact of STEM Designation on Accounting Education and the Labor Market'},
      {text:'  ↳ Does STEM save American accounting — or is it just window dressing?'},
      {text:'• The Effect of CPA Firm Mobility and the Potential for Increased Audit Market Competition on Local Audit Markets'},
      {text:'  ↳ Reducing entry barriers for audit firms increases audit quality.'},
      {text:'• Internal Control Processes and Employee Satisfaction'},
      {text:'  ↳ Employees do not like weak internal controls.'},
      {text:'• Controlling the Narrative: Managers’ Topic-Shifting Behavior in Conference Calls'},
      {text:'  ↳ CEOs systematically avoid answering analysts’ questions.'},
      {text:'• Are Government-Provided Free Tax Services Necessary?'},
      {text:'  ↳ Cutting free tax assistance disproportionately harms lower-income taxpayers.'},
      {text:'• Generative AI and the Declining Wisdom of the Crowd: Evidence from Glassdoor'},
      {text:'  ↳ Generative AI degrades the value of crowdsourced employee reviews.'}
    ],
    cv: [
      {type:'prompt', text:'PingGPT › open cv'},
      {type:'thinking', text:'Fetching document…'},
      {html:'Curriculum Vitae → <a href="https://drive.google.com/file/d/1beN9zTzvjvvluaU4ljviKfS5SUV3EDjV/view" target="_blank">Download PDF</a>'}
    ],
    contact: [
      {type:'prompt', text:'PingGPT › contact'},
      {type:'thinking', text:'Generating contact information…'},
      {html:'Email → <a href="mailto:ping.gong@yale.edu">ping.gong@yale.edu</a>'}
    ]
  };

  function typeSequence(seq){
    terminal.innerHTML = '';
    let i = 0;

    function next(){
      if(i >= seq.length){
        const cursor = document.createElement('span');
        cursor.className = 'cursor';
        terminal.appendChild(cursor);
        return;
      }

      const item = seq[i];
      const div = document.createElement('div');
      div.className = 'line';

      if(item.type === 'prompt') div.classList.add('prompt');
      if(item.type === 'thinking') div.classList.add('thinking');

      terminal.appendChild(div);

      const text = item.text || '';
      let j = 0;
      const speed = item.type === 'thinking' ? FAST + 6 : FAST;

      const interval = setInterval(() => {
        div.textContent += text[j] || '';
        j++;
        if(j > text.length){
          clearInterval(interval);
          if(item.html) div.innerHTML = item.html;
          i++;
          setTimeout(next, item.type === 'thinking' ? 220 : 120);
        }
      }, speed);
    }

    next();
  }

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      typeSequence(content[tab.dataset.tab]);
    });
  });

  // initial load
  typeSequence(content.about);
</script>

</body>
</html>
