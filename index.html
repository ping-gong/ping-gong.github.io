<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ping R. Gong</title>
  <meta name="description" content="Ping R. Gong — PhD candidate in Accounting at Yale University." />

  <style>
    :root{
      --bg:#f9f9f9; --fg:#222; --muted:#666; --line:#eee;
      --accent:#C3D3E6; --link:#1E3A5F;
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:var(--sans);
      /* Scaled from 16px to 24px */
      font-size:24px;
      line-height:1.5;
     
      display:flex;
      justify-content:center;  
      align-items:center;      
      min-height:100vh;
    }

    .wrap{
      width:100%;
      /* Scaled from 850px to 1275px */
      max-width:1275px;
      /* Scaled padding */
      padding:72px 36px;
      transform:translateY(-60px);
    }

    /* Header */
    .header{display:flex; align-items:center; gap:36px; margin-bottom:60px}
    .photo{
      /* Scaled from 120px to 180px */
      width:180px; height:180px; border-radius:24px; object-fit:cover;
      box-shadow:0 12px 36px rgba(0,0,0,.08)
    }
    h1{font-size:1.8rem; margin:0}
    .sub{color:var(--muted); font-size:1rem}

    /* Tabs */
    .tabs{display:flex; gap:36px; margin-bottom:36px}
    .tab{
      cursor:pointer; padding:6px 0; font-weight:500;
      border-bottom:3px solid transparent; font-size:1rem;
    }
    .tab.active{border-color:var(--accent)}

    /* Terminal */
    .terminal{
      background:#fff; border:1px solid var(--line);
      border-radius:21px; padding:36px 42px;
      font-family:var(--mono); 
      /* Scaled from 14px to 21px */
      font-size:21px;
      box-shadow:0 18px 54px rgba(0,0,0,.06);
      min-height:390px;
    }

    .line{white-space:pre-wrap; margin-bottom:12px}
    .prompt{color:var(--link)}
    .thinking{color:var(--muted); font-style:italic}

    .cursor{
      display:inline-block; width:12px; height:1.1em;
      background:#000; margin-left:4px;
      animation:blink .5s steps(2) infinite
    }
    @keyframes blink{50%{opacity:0}}

    a{color:var(--link); text-decoration:none}
    a:hover{text-decoration:underline}

    /* Adjusted Media Query Breakpoint */
    @media (max-width:1200px){
      h1{font-size:1.5rem}
      .photo{width:150px;height:150px}
      .wrap{padding:72px 24px}
    }
  </style>
</head>
<body>

<div class="wrap">

  <div class="header">
    <img class="photo" src="/images/Photo_LightBackground.png" alt="Ping R. Gong" />
    <div>
      <h1>Ping R. Gong</h1>
      <div class="sub">PhD candidate in Accounting, Yale University</div>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="about">about</div>
    <div class="tab" data-tab="cv">cv</div>
    <div class="tab" data-tab="contact">contact</div>
  </div>

  <div class="terminal" id="terminal"></div>
</div>

<script>
const terminal = document.getElementById('terminal');
const tabs = document.querySelectorAll('.tab');

let typingSession = 0;

const content = {
  about: [
    {type:'prompt', text:'PingGPT › who is Ping?'},
    {type:'thinking', text:'Thinking…'},
    {text:'Ping R. Gong is a PhD candidate in Accounting at Yale University.'},
    {text:'His research focuses on labor and technology issues in accounting.'},
    {text:'He will be on the 2025–2026 academic job market.'}
  ],
  cv: [
    {type:'prompt', text:'PingGPT › open cv'},
    {type:'thinking', text:'Fetching document…'},
    {html:'Curriculum Vitae → <a href="https://drive.google.com/file/d/1beN9zTzvjvvluaU4ljviKfS5SUV3EDjV/view" target="_blank">Download PDF</a>'}
  ],
  contact: [
    {type:'prompt', text:'PingGPT › contact'},
    {type:'thinking', text:'Generating contact information…'},
    {html:'Email → <a href="mailto:ping.gong@yale.edu">ping.gong@yale.edu</a>'}
  ]
};

function typeSequence(seq, sessionId){
  terminal.innerHTML = '';
  let i = 0;

  function nextLine(){
    if(sessionId !== typingSession) return; 

    if(i >= seq.length){
      const cursor = document.createElement('span');
      cursor.className = 'cursor';
      terminal.appendChild(cursor);
      return;
    }

    const item = seq[i];
    const div = document.createElement('div');
    div.className = 'line';
    if(item.type) div.classList.add(item.type);
    terminal.appendChild(div);

    if(item.html){
      div.innerHTML = item.html;
      i++;
      setTimeout(nextLine, 120);
    } else {
      const text = item.text || '';
      let j = 0;
      const speed = item.type==='thinking'?12:7;

      function typeChar(){
        if(sessionId !== typingSession) return;
        if(j < text.length){
          div.textContent += text[j++];
          setTimeout(typeChar, speed);
        } else {
          i++;
          setTimeout(nextLine, 100);
        }
      }

      typeChar();
    }
  }

  nextLine();
}

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    tab.classList.add('active');

    typingSession++; 
    typeSequence(content[tab.dataset.tab], typingSession);
  });
});

typeSequence(content.about, typingSession);
</script>

</body>
</html>
