<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ping R. Gong</title>
  <meta name="description" content="Ping R. Gong — PhD candidate in Accounting at Yale University." />

  <style>
    :root{
      --bg:#f9f9f9; --fg:#222; --muted:#666; --line:#eee;
      --accent:#C3D3E6; --link:#1E3A5F;
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:var(--sans); font-size:16px; line-height:1.5;
      display:flex; justify-content:center;
    }

    .wrap{width:100%; max-width:850px; padding:56px 24px}

    /* Header */
    .header{display:flex; align-items:center; gap:24px; margin-bottom:40px}
    .photo{
      width:120px; height:120px; border-radius:16px; object-fit:cover;
      box-shadow:0 8px 24px rgba(0,0,0,.08)
    }
    h1{font-size:1.8rem; margin:0}
    .sub{color:var(--muted); font-size:1rem}

    /* Tabs */
    .tabs{display:flex; gap:24px; margin-bottom:24px}
    .tab{
      cursor:pointer; padding:4px 0; font-weight:500;
      border-bottom:2px solid transparent; font-size:1rem;
    }
    .tab.active{border-color:var(--accent)}

    /* Terminal */
    .terminal{
      background:#fff; border:1px solid var(--line);
      border-radius:14px; padding:24px 28px;
      font-family:var(--mono); font-size:14px;
      box-shadow:0 12px 36px rgba(0,0,0,.06);
      min-height:260px;
    }

    .line{white-space:pre-wrap; margin-bottom:8px}
    .prompt{color:var(--link)}
    .thinking{color:var(--muted); font-style:italic}

    .cursor{
      display:inline-block; width:8px; height:1.1em;
      background:#000; margin-left:3px;
      animation:blink .9s steps(2) infinite
    }
    @keyframes blink{50%{opacity:0}}

    a{color:var(--link); text-decoration:none}
    a:hover{text-decoration:underline}

    @media (max-width:800px){
      h1{font-size:1.5rem}
      .photo{width:100px;height:100px}
      .wrap{padding:48px 16px}
    }
  </style>
</head>
<body>

<div class="wrap">

  <div class="header">
    <img class="photo" src="/images/Photo_Refined_SmallSize_wo_Filter.jpeg" alt="Ping R. Gong" />
    <div>
      <h1>Ping R. Gong</h1>
      <div class="sub">PhD candidate in Accounting, Yale University</div>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="about">about</div>
    <div class="tab" data-tab="cv">cv</div>
    <div class="tab" data-tab="contact">contact</div>
  </div>

  <div class="terminal" id="terminal"></div>
</div>

<script>
  const terminal = document.getElementById('terminal');
  const tabs = document.querySelectorAll('.tab');

  const content = {
    about: [
      {type:'prompt', text:'PingGPT › who is Ping R. Gong?'},
      {type:'thinking', text:'Thinking…'},
      {text:'Ping R. Gong is a PhD candidate in Accounting at Yale University.'},
      {text:'His research focuses on labor markets, competition, and auditing.'},
      {text:'He will be on the 2025–2026 academic job market.'}
    ],
    cv: [
      {type:'prompt', text:'PingGPT › open cv'},
      {type:'thinking', text:'Fetching document…'},
      {html:'Curriculum Vitae → <a href="https://drive.google.com/file/d/1beN9zTzvjvvluaU4ljviKfS5SUV3EDjV/view" target="_blank">Download PDF</a>'}
    ],
    contact: [
      {type:'prompt', text:'PingGPT › contact'},
      {type:'thinking', text:'Generating contact information…'},
      {html:'Email → <a href="mailto:ping.gong@yale.edu">ping.gong@yale.edu</a>'}
    ]
  };

  function typeSequence(seq){
    terminal.innerHTML = '';
    let i = 0;

    function next(){
      if(i >= seq.length){
        const cursor = document.createElement('span');
        cursor.className = 'cursor';
        terminal.appendChild(cursor);
        return;
      }

      const item = seq[i];
      const div = document.createElement('div');
      div.className = 'line';
      if(item.type) div.classList.add(item.type);
      terminal.appendChild(div);

      if(item.html){
        // show HTML instantly (for links)
        div.innerHTML = item.html;
        i++;
        setTimeout(next, 150); // small delay between lines
      } else {
        // type letter by letter
        const text = item.text || '';
        let j = 0;
        const speed = item.type==='thinking' ? 10 : 5; // letters appear super fast
        const interval = setInterval(() => {
          div.textContent += text[j] || '';
          j++;
          if(j > text.length){
            clearInterval(interval);
            i++;
            setTimeout(next, 50); // small delay between lines
          }
        }, speed);
      }
    }

    next();
  }

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      typeSequence(content[tab.dataset.tab]);
    });
  });

  // initial load
  typeSequence(content.about);
</script>

</body>
</html>
